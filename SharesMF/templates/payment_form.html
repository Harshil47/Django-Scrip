{% extends "base.html" %}

{% block title %}
<title>New Payment for Loan {{ loan.loanId }}</title>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">New Payment for Loan {{ loan.loanId }}</h1>
    <p class="text-center">Fill out the form below to add a payment for this loan.</p>

    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-8 offset-md-2">
                {{ form.as_p }}
            </div>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'loan_list' %}" class="btn btn-secondary ms-2">Back to Loans</a>
        </div>
    </form>
</div>
{% endblock %}
